    basic_feature: true
    time_feature: false
    missing_indicator: false
    inspect: true
    impute_method: clinical_value
    impute_value: 0  # No increase
    mice_predictor: false  # Clinical imputation done first, can be predictor
    scale: true
    clip_min: 0
    clip_max: 500

